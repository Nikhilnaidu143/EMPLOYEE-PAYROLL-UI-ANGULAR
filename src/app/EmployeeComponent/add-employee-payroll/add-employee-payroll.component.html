<div id="formId" class="form-content">
    <form #Form="ngForm" class="form">
        <div class="form-head">
            Employee Payroll Form</div>
        <div class="row-content">
            <label class="label-text">Name:-</label>
            <input class="input" type="text" id="name" name="name" (input)="onInput()"
                [(ngModel)]="employee.employee_name" placeholder="Enter your name." required>
            <span class="error-output">{{this.nameError}}</span>
        </div>
        <div class="row-content">
            <label class=" label-text" for="profile">Profile Image:-</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile" [(ngModel)]="employee.profile_pic"
                        value="../assets/profile-images/Ellipse -1.png " required>
                    <img class="profile" id="image1" src="../assets/profile-images/Ellipse -1.png">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" [(ngModel)]="employee.profile_pic"
                        value="../assets/profile-images/Ellipse -2.png " required>
                    <img class="profile" id="image2" src="../assets/profile-images/Ellipse -2.png">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" [(ngModel)]="employee.profile_pic"
                        value="../assets/profile-images/Ellipse -7.png " required>
                    <img class="profile" id="image3" src="../assets/profile-images/Ellipse -3.png">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" [(ngModel)]="employee.profile_pic"
                        value=" ../assets/profile-images/Ellipse -9.png" required>
                    <img class="profile" id="image4" src="../assets/profile-images/Ellipse -4.png">
                </label>
            </div>
        </div>
        <div class="row-content row-content-gender">
            <label class=" label-text" for="gender">Gender:-</label>
            <div>
                <input type="radio" id="male" value="male" [(ngModel)]="employee.gender" name="gender">
                <label class="text" for="male">Male</label>
                <input type="radio" id="female" value="female" [(ngModel)]="employee.gender" name="gender">
                <label class="text" for="female">Female</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label-text" for="department">Department:-</label>
            <div>
                <input class="checkbox" type="checkbox" id="hr" value="HR" name="department" (change)="getValue('HR' , $event)">
                <label class="text" for="Hr">HR</label>
                <input class="checkbox" type="checkbox" id="Sales" value="Sales" name="department" (change)="getValue('Sales' , $event)">
                <label class="text" for="Sales">Sales</label>
                <input class="checkbox" type="checkbox" id="finance" value="Finance" name="department" (change)="getValue('Finance' , $event)">
                <label class="text" for="finance">Finance</label>
                <input class="checkbox" type="checkbox" id="engineer" value="Engineer" name="department" (change)="getValue('Engineer' , $event)">
                <label class="text" for="engineer">Engineer</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label-text" for="salary">Salary:-</label>
            <input type="text" class="input" id="salary" name="salary" [(ngModel)]="employee.salary"
                placeholder="Enter your salary." required>
        </div>
        <div class="row-content">
            <label class="label-text" for="StartDate">Start Date:-</label>
            <input type="date" class="startDate" id="StartDate" name="date" [(ngModel)]="employee.start_date" required>
        </div>
        <div class="row-content">
            <label class="label-text" for="notes">Note:-</label>
            <textarea id="notes" class="input" name="Notes" placeholder="" [(ngModel)]="employee.note"
                style="height: 100px;"></textarea>
        </div>
        <div class="buttonParent">
            <button class="cancel"><a routerLink='/Home' class="resetButton button cancelButton">Cancel</a></button>
            <div class="submit-reset">
                <button type="submit" (click)="onSubmit()" class="button submitButton" id="submitButton">Submit</button>
                <button type="reset" class="button resetButton" id="resetButton">Reset</button>
            </div>
        </div>
    </form>
</div>
